<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPalindrom (str) {
        let str1=str.split('');
        let str2=str1.reverse();
        let str3=str2.join('');
        if(str3===str){
            return true;
        }else {
            return false;
        }
    }
    let x=prompt("Nhap chuoi");
    console.log(checkPalindrom(x));


</script>

</body>
</html>
